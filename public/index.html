<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tu préfères - Version GM</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 600px;
        width: 100%;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .title {
        font-size: 2.5em;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
      }

      .subtitle {
        color: #666;
        font-size: 1.1em;
      }

      .round-info {
        text-align: center;
        font-size: 0.9em;
        color: #999;
        margin-bottom: 30px;
        font-weight: 500;
      }

      .buttons-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      #modeSelect {
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
        justify-content: center;
        flex: 1;
      }

      #modeSelect .choice-button {
        width: 220px;
      }

      .choice-button {
        padding: 20px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        min-height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        flex-wrap: wrap;
      }

      .choice-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
      }

      .choice-button:active {
        transform: translateY(-1px);
      }

      .choice-button:nth-child(2) {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
      }

      .choice-button:nth-child(2):hover {
        box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
      }

      .stats {
        margin-top: 40px;
        padding-top: 30px;
        border-top: 2px solid #eee;
        text-align: center;
      }

      .stats-title {
        font-weight: 600;
        color: #333;
        margin-bottom: 15px;
        font-size: 0.9em;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #999;
      }

      .top-items {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .top-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 8px;
        font-size: 0.9em;
      }

      .top-item-rank {
        font-weight: 700;
        color: #667eea;
        font-size: 1.2em;
        min-width: 30px;
      }

      .top-item-name {
        flex: 1;
        text-align: left;
        margin-left: 10px;
        color: #333;
      }

      .top-item-wins {
        font-weight: 600;
        color: #764ba2;
        background: rgba(118, 75, 162, 0.1);
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.85em;
      }

      .loading {
        text-align: center;
        color: #666;
        font-size: 1.1em;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @media (max-width: 600px) {
        .container {
          padding: 25px;
        }

        .title {
          font-size: 2em;
        }

        .choice-button {
          font-size: 1em;
          padding: 15px;
          min-height: 70px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Tu préfères</h1>
        <p class="subtitle">Version GM (avec des étoiles)</p>
      </div>

      <div class="round-info" id="roundInfo">Round 1</div>

      <div id="modeSelect">
        <button id="soloModeBtn" class="choice-button">Solo</button>
        <button id="multiModeBtn" class="choice-button">Multijoueur</button>
      </div>

      <div id="multiplayerControls" style="display:none; text-align:center; margin-bottom:18px;">
        <div style="margin-bottom:8px;">
          <input id="playerNameInput" placeholder="Prénom" style="padding:8px; width:60%; border-radius:8px; border:1px solid #ddd; margin-bottom:8px;" />
        </div>
        <div style="margin-bottom:8px;">
          <button id="createRoomBtn" class="choice-button" style="padding:8px 20px; min-height:40px;">Créer un salon</button>
        </div>
        <div style="margin:8px 0;">
          <input id="joinRoomInput" placeholder="ID du salon" style="padding:8px; width:45%; border-radius:8px; border:1px solid #ddd;" />
          <button id="joinRoomBtn" class="choice-button" style="display:inline-block; padding:8px 12px; min-height:40px; margin-left:8px;">Rejoindre</button>
        </div>
        <div id="roomInfo" style="margin-top:8px; color:#444; font-weight:600; display:flex; gap:8px; align-items:center; justify-content:center;"></div>
      </div>

      <div id="setupControls" style="display:none; text-align:center; margin-bottom:18px;">
        <label style="font-weight:600; color:#444;">Nombre de paires: <span id="countValue">10</span></label>
        <div style="margin:8px 0;">
          <input type="range" id="countSlider" min="10" max="50" value="10" style="width:60%;">
        </div>
        <div style="display:flex; gap:8px; justify-content:center; margin-top:8px;">
          <button id="startSoloBtn" class="choice-button" style="padding:10px 24px; min-height:40px;">Démarrer (Solo)</button>
          <button id="finalizeCreateBtn" class="choice-button" style="padding:10px 24px; min-height:40px; display:none;">Créer le salon</button>
        </div>
      </div>

      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Chargement des objets...</p>
      </div>

      <div id="gameContainer" style="display: none;">
        <div class="buttons-container" id="buttonsContainer"></div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
